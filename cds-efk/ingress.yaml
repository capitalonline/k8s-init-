apiVersion: extensions/v1beta1
kind: Ingress
metadata:
   name: kibana
   namespace: logging
spec:
   ingressClassName: nginx
   tls:
     - secretName: logging-certs
   rules:
   - host: kibana-ecndpx.yun-paas.com
     http:
       paths:
       - path:
         backend:
          serviceName: kibana
          servicePort: 5601